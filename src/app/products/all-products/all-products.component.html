<!-- banner -->

<div class="banner">
    <img width="100%" height="550px" src="https://img.freepik.com/free-vector/horizontal-sale-banner-template_23-2148897328.jpg?w=2000" alt="">
</div>

<div class="container">
    <h1 class="text-center bg-dark text-light m-2 shadow">Our Newly Launched products</h1>
</div>


<!-- section -->
<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div class="col mb-5" *ngFor="let product of allproducts | filer:searchTerm:'title'">
                <div class="card h-100">
                    <!-- Product image -->
                    <!-- for src we use binding -->
                    <img class="card-img-top" [src]="product.image" alt="..." />
                    <!-- Product details -->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name -->
                            <h5 class="fw-bolder">{{product.title}}</h5>
                            <!-- Product price -->
                            ${{product.price}}
                        </div>
                    </div>
                    <!-- Product actions -->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center">
                            <a class="btn btn-outline-dark mt-auto" routerLink="viewproduct/{{product.id}}">View Product</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
